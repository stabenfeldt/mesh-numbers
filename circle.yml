machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - bash ./build-and-run-tests-in-container.sh

deployment:
  hub:
    branch: develop
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag $DOCKER_HUB_USER_ID/mesh-node-backend $DOCKER_HUB_USER_ID/mesh-node-backend:$CIRCLE_SHA1
      - docker tag -f $DOCKER_HUB_USER_ID/mesh-node-backend $DOCKER_HUB_USER_ID/mesh-node-backend:latest
      - docker push $DOCKER_HUB_USER_ID/mesh-node-backend:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/mesh-node-backend:latest
